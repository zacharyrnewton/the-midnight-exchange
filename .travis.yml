language: node_js
node_js:
  - "10.14.2"
cache: npm

before_install:
install: 
  - npm ci
before_script:
  - npm install -g gatsby-cli
script:
  - GATSBY_ACTIVE_ENV=staging deploy-s
after_success:
after_failure:
after_script:
before_deploy:

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: gh-pages
  local_dir: public
  on:
    branch: development

after_deploy: